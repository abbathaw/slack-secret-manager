display_information:
  name: Secret Manager
  description: Manage, store and securely share your secrets and passwords.
  background_color: "#0e5cb5"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Secret Manager
    always_online: true
  shortcuts:
    - name: Create a Secret
      type: global
      callback_id: secret_shortcut
      description: Creates a sharable secret to only certain users
  slash_commands:
    - command: /secret
      description: Share a secret
      should_escape: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
      - groups:history
      - im:history
      - mpim:history
      - reactions:read
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
